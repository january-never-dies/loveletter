<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Prologue</title>
  <style>
    html,
    body {
      margin: 0;
      background: #fff;
      overflow-x: hidden;
      /* 끝에서 튕기는 느낌을 줄여 더 정확한 느낌을 줌 */
      overscroll-behavior-y: none;
    }

    /* 중앙 정렬 */
    .wrap {
      width: 100vw;
      display: flex;
      justify-content: center;
      background: #fff;
    }

    /*
      "처음 로드시" 딱 1화면(844px 기준 디자인)을 보여주는 프레임.
    */
    .frame {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #fff;
    }

    @supports (height: 100dvh) {
      .frame {
        height: 100dvh;
      }
    }

    /* 긴 캔버스 무대(레이어가 겹쳐지는 곳) */
    .stage {
      position: absolute;
      inset: 0;
      width: 100%;
      transform: translateY(0);
      will-change: transform;
    }

    /* 레이어: 전부 '캔버스 전체 크기' PNG라서 (0,0)에 겹치기만 하면 됨 */
    .layer {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: top center;

      opacity: 0;
      /* 조금 더 아래에서 올라오게 하여 더 부드러운 느낌 */
      transform: translateY(30px);
      /* transition bezier 곡선을 더 부드럽게 조정 */
      transition:
        opacity 1200ms cubic-bezier(0.25, 0.1, 0.25, 1),
        transform 1200ms cubic-bezier(0.25, 0.1, 0.25, 1);
      will-change: opacity, transform;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* 버튼 레이어만 클릭 가능하게 설정 */
    .layer[src*="button.png"] {
      pointer-events: auto;
      cursor: pointer;
    }

    .layer.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* 스크롤 길이를 만들어주는 투명 스페이서 */
    .spacer {
      width: 100%;
      background: #fff;
    }
  </style>
</head>

<body>

  <!-- 보이는 프레임 -->
  <div class="wrap" id="main-wrap">
    <div class="frame" id="frame">
      <div class="stage" id="stage">

      </div>
    </div>
  </div>

  <!-- 스크롤 공간 -->
  <div class="spacer" id="spacer"></div>

  <script>
    /***********************
     * ✅ 원본 레이아웃(캔버스) 고정 값
     ***********************/
    const CANVAS_W = 390;
    const CANVAS_H = 2912;

    /***********************
     * ✅ 레이어 등장 타이밍 튜닝
     ***********************/
    const REVEAL_AT = 0.75; // 화면 하단에서 조금 더 일찍 트리거 (부드러운 등장을 위해)
    const LEAD = 50;        // 미리 등장 시키는 정도 조정

    /***********************
     * DOM
     ***********************/
    const frame = document.getElementById('frame');
    const stage = document.getElementById('stage');
    const spacer = document.getElementById('spacer');
    const layers = Array.from(document.querySelectorAll('.layer'));

    let MAX_TRANSLATE = 0;

    function layout() {
      const frameW = frame.clientWidth;
      const frameH = frame.clientHeight;

      // 캔버스(390x2912)를 폭 기준으로 스케일한 stage 높이
      const scaledStageH = frameW * (CANVAS_H / CANVAS_W);
      stage.style.height = scaledStageH + 'px';

      // stage가 위로 올라갈 수 있는 최대 거리
      MAX_TRANSLATE = Math.max(0, scaledStageH - frameH);

      // ✅ 스크롤 길이 설정: 딱 마지막까지 도달하도록
      spacer.style.height = (Math.ceil(MAX_TRANSLATE) + frameH) + 'px';

      // frame을 고정시키기 위해 wrap에 스타일 적용 (필요시)
      document.getElementById('main-wrap').style.position = 'fixed';
      document.getElementById('main-wrap').style.top = '0';
    }

    // 버튼 클릭 이벤트 리스너 추가
    function initEvents() {
      const btn = document.querySelector('.layer[src*="button.png"]');
      if (btn) {
        btn.addEventListener('click', () => {
          window.location.href = 'sticker.html';
        });
      }
    }

    function updateScroll() {
      const y = window.scrollY || 0;

      // ✅ 끝에서 정확히 멈추도록 clamp
      const translateY = Math.min(y, MAX_TRANSLATE);
      stage.style.transform = `translateY(${-translateY}px)`;

      // 레이어 등장 계산
      const frameW = frame.clientWidth;
      const scale = frameW / CANVAS_W;

      // 등장 트리거 지점 계산 (현재 스크롤 위치 + 화면 높이의 일정 비율)
      const currentRevealY = (translateY + frame.clientHeight * REVEAL_AT) / scale;

      for (const img of layers) {
        const start = Number(img.dataset.start || 0);
        // data-start 값보다 트리거 지점이 더 아래로 내려가면 표시
        if (start <= currentRevealY + LEAD) {
          img.classList.add('show');
        }
      }
    }

    window.addEventListener('resize', () => {
      layout();
      updateScroll();
    });

    window.addEventListener('scroll', updateScroll, { passive: true });

    // 초기 실행
    layout();
    updateScroll();
    initEvents();
  </script>
</body>

</html>
