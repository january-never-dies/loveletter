<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Prologue</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* 스크롤 포기 */
      background: #fff;
      -webkit-font-smoothing: antialiased;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    #loading-overlay {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 14px;
      transition: opacity 300ms ease;
    }
    #loading-overlay.hide {
      opacity: 0;
      pointer-events: none;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
      background: #fff;
      overflow: hidden;
    }

    /* 화면에 실제로 존재하는 이미지는 1장만 */
    #shot {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: top center;
      opacity: 0;
      transition: opacity 650ms ease;
      backface-visibility: hidden;
      -webkit-user-drag: none;
      pointer-events: none; /* 마지막에만 버튼 오버레이로 클릭 받음 */
    }
    #shot.show {
      opacity: 1;
    }

    /* 탭 안내 */
    #hint {
      position: absolute;
      left: 0;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #aaa;
      font-size: 12px;
      opacity: 0;
      transition: opacity 400ms ease;
      pointer-events: none;
    }
    #hint.show { opacity: 1; }

    /* 마지막 버튼: 이미지 위에 투명 클릭영역 */
    #goHitArea {
      position: absolute;
      inset: 0;
      opacity: 0;
      pointer-events: none;
    }
    #goHitArea.enabled {
      pointer-events: auto;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="loading-overlay">Loading…</div>

  <div id="container">
    <img id="shot" alt="">
    <div id="goHitArea" aria-label="Go"></div>
    <div id="hint">탭해서 다음으로</div>
  </div>

  <script>
    /** =========================
     *  설정
     * ========================= */
    const INTERVAL = 650;       // 한 장 넘어가는 기본 간격(ms)
    const EXTRA_AFTER_LOAD = 80; // 로드 직후 약간 안정화
    const BLANK = "data:image/gif;base64,R0lGODlhAQABAAAAACw="; // iOS 메모리 릴리즈 유도용

    // A는 a1~a13, B는 b1~b14 + 마지막 버튼 이미지
    const SEQ_A = [
      "assets/a1.webp","assets/a2.webp","assets/a3.webp","assets/a4.webp","assets/a5.webp","assets/a6.webp",
      "assets/a7.webp","assets/a8.webp","assets/a9.webp","assets/a10.webp","assets/a11.webp","assets/a12.webp","assets/a13.webp"
    ];

    const SEQ_B = [
      "assets/b1.webp","assets/b2.webp","assets/b3.webp","assets/b4.webp","assets/b5.webp","assets/b6.webp",
      "assets/b7.webp","assets/b8.webp","assets/b9.webp","assets/b10.webp","assets/b11.webp","assets/b12.webp","assets/b13.webp","assets/b14.webp",
      "assets/button_go.webp"
    ];

    /** =========================
     *  DOM
     * ========================= */
    const loading = document.getElementById("loading-overlay");
    const shot = document.getElementById("shot");
    const hint = document.getElementById("hint");
    const goHit = document.getElementById("goHitArea");

    /** =========================
     *  상태
     * ========================= */
    let scene = "A"; // "A" | "WAIT" | "B" | "DONE"
    let playing = false;

    // 다음 이미지 한 장만 프리로드(메모리 최소)
    let pre = new Image();
    pre.decoding = "async";

    function preloadOne(src) {
      // 새 Image로 갈아끼워 이전 참조를 끊음
      pre = new Image();
      pre.decoding = "async";
      pre.loading = "eager";
      pre.src = src;
    }

    function setShotSrc(src) {
      return new Promise((resolve) => {
        // 같은 src면 바로 resolve
        if (shot.dataset.src === src && shot.complete) return resolve();

        shot.classList.remove("show");

        // iOS에서 이전 디코딩 메모리 압박 줄이기: BLANK로 한번 끊고 교체
        shot.src = BLANK;
        shot.dataset.src = src;

        // 다음 프레임에 실제 src 주입
        requestAnimationFrame(() => {
          shot.onload = () => resolve();
          shot.onerror = () => resolve(); // 에러여도 진행
          shot.src = src;
        });
      });
    }

    async function playSequence(seq, { showHintAtEnd = false, enableGoAtEnd = false } = {}) {
      playing = true;
      hint.classList.remove("show");
      goHit.classList.remove("enabled");

      for (let i = 0; i < seq.length; i++) {
        const src = seq[i];
        const next = seq[i + 1];

        if (next) preloadOne(next);

        await setShotSrc(src);
        // 보여주기
        requestAnimationFrame(() => shot.classList.add("show"));

        // 마지막이거나 enableGoAtEnd면 클릭 영역 처리
        const isLast = (i === seq.length - 1);
        if (enableGoAtEnd && isLast) {
          goHit.classList.add("enabled");
        }

        // 마지막이면 루프 끝
        if (isLast) break;

        // 다음 프레임까지 대기
        await new Promise(r => setTimeout(r, INTERVAL + EXTRA_AFTER_LOAD));
      }

      playing = false;

      if (showHintAtEnd) {
        scene = "WAIT";
        hint.classList.add("show");
      } else if (enableGoAtEnd) {
        scene = "DONE";
      }
    }

    // 탭 이벤트: A 끝난 뒤에만 B로 넘어감
    document.body.addEventListener("click", () => {
      if (scene === "WAIT" && !playing) {
        scene = "B";
        playSequence(SEQ_B, { enableGoAtEnd: true });
      }
    }, { passive: true });

    // 마지막 버튼 탭 (button_go.webp가 떠 있을 때만 enabled)
    goHit.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
      if (!goHit.classList.contains("enabled")) return;
      location.href = "sticker.html";
    });

    // 시작: A 자동재생
    window.addEventListener("load", async () => {
      // 첫 장만 빠르게 로드해서 로딩 닫기
      await setShotSrc(SEQ_A[0]);
      shot.classList.add("show");
      loading.classList.add("hide");

      // 0번은 이미 보여줬으니 1번부터 이어서(혹시 자연스럽게 하려면 0부터 다시 돌려도 됨)
      const restA = SEQ_A.slice(1);
      if (restA.length) {
        // 첫 장 이후부터 재생
        await new Promise(r => setTimeout(r, 250));
        // a2~a13 재생 후 탭 힌트
        await playSequence(restA, { showHintAtEnd: true });
      } else {
        // A가 1장뿐인 경우
        scene = "WAIT";
        hint.classList.add("show");
      }
    });
  </script>
</body>
</html>
